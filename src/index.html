  <main class="main">
    <div class="parallax-section">
      <div class="parallax-bg-wrapper">
        <span
          class="parallax-bg parallax-bg-1"
          data-rellax-mobile-speed="-6"
          data-rellax-tablet-speed="-10"
          data-rellax-desktop-speed="-14"

          class="parallax-bg parallax-bg-2"
          data-rellax-speed="10"
          data-rellax-mobile-speed="-4"

          data-rellax-mobile-speed="1"
          data-rellax-tablet-speed="3"

        <span
          class="parallax-bg parallax-bg-4"

          data-rellax-mobile-speed="1"
          data-rellax-tablet-speed="3"
